<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cek Khodam</h1>
        <form id="khodamForm">
            <input type="text" id="nameInput" placeholder="Masukkan Nama">
            <button type="submit">Cek Khodam</button>
        </form>
        <table id="khodamTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Khodam</th>
                    <th>Nama Khodam</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
